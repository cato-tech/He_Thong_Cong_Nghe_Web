<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai_4</title>
</head>
<body>
    <img src="../img/company.png" alt="myImage" id = "myImage" width="200">
    <br>
    <button onclick="doiHinh()">Đổi hình</button>
    <button onclick="doiKichThuoc()">Đổi kích thước</button>
    <script>
        function doiHinh(){
            var img = document.getElementById("myImage")
            if (img.src.includes("company.png")) {
                img.src = "../img/launch.png";
            } else {
                img.src = "../img/company.png";
            }
    }
    </script>
    <script>
        function doiKichThuoc(){
            var img = document.getElementById("myImage");
            if (img.width == 200){
                img.width = 400;
            }
            else{
                img.width == 200
            }
        }
    </script>
</body>
</html>

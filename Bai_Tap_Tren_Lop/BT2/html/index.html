<body>
    <script>
        function cuuchuong(n) {
            var ketqua = "";
            for (var i = 1; i <= 10; i++) {
            ketqua += n + " x " + i + " = " + (n * i) + "\n";
            }
            console.log(ketqua);
            return ketqua;
        }
</script>

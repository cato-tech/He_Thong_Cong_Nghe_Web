<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai5</title>
    <link rel="stylesheet" href="../css/bt.css">
</head>
<body>
  <div class="wrap">
    <table class="schedule" aria-label="Classic Movie Day">
      <caption>Classic Movie Day</caption>
      <thead>
        <tr>
          <th class="blank" aria-hidden="true"></th>
          <th>5 pm</th>
          <th>7 pm</th>
          <th>9 pm</th>
          <th>11 pm</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Screen one</th>
          <td>Star Wars</td>
          <td>Empire Strikes<br>Back</td>
          <td>Return of the Jedi</td>
          <td>The Exorcist</td>
        </tr>
        <tr>
          <th scope="row">Screen two</th>
          <td colspan="2"> Dances with Wolves</td>
          <td colspan="2">Gone With the Wind</td>
        </tr>
        <tr>
          <th scope="row">Screen three</th>
          <td>2001: A Space Odyssey</td>
          <td></td>
          <td>The Conversation</td>
          <td>5 Easy Pieces</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>

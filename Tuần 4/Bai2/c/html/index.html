<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../asset/boostrap/css/bootstrap.min.css" />
    <title>Bai2c</title>
  </head>
  <body>
    <div class="container border border-2 border-primary w-50">
      <div>
        <form action="" class="d-flex flex-column gap-3">
          <!-- row1 -->
          <div class="row">
            <div class="col-6">
              <div class="d-flex flex-column gap-2">
                <label for="">Username*</label>
                <input type="text" placeholder="Choose your username" />
              </div>
            </div>
            <div class="col-6">
              <div class="d-flex flex-column gap-2">
                <label for="">Company name*</label>
                <input type="text" placeholder="your company name" />
              </div>
            </div>
          </div>
          <!-- row2 -->
          <div class="row">
            <div class="col-6">
              <div class="d-flex flex-column gap-2">
                <label for="">E-mail*</label>
                <input type="text" placeholder="Your current email address" />
              </div>
            </div>
            <div class="col-6">
              <div class="d-flex flex-column gap-2">
                <label for="">Category*</label>
                <input type="text" placeholder="skills catagory" />
              </div>
            </div>
          </div>
          <!-- row3 -->
          <div class="row">
            <div class="col-6">
              <div class="d-flex flex-column gap-2">
                <label for="">Password*</label>
                <input type="text" placeholder="Create a password" />
              </div>
            </div>
            <div class="col-6">
              <div class="d-flex flex-column gap-2">
                <label for="">Contact number*</label>
                <input type="text" placeholder="provide your number" />
              </div>
            </div>
          </div>
          <!-- row4 -->
          <div class="row">
            <div class="col-6">
              <div class="d-flex flex-column gap-2">
                <label for="">Full name*</label>
                <input
                  type="text"
                  placeholder="Your Frist name and Last name"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="d-flex flex-column gap-2">
                <label for="">Your Location*</label>
                <input type="text" placeholder="Your Pincode and City" />
              </div>
            </div>
          </div>
          <!-- row5 -->
          <div class="row">
            <div class="col-6">
              <div class="d-flex flex-column gap-2">
                <label for="">Gender*</label>
                <div>
                  <input type="radio" name="gender" />Male
                  <input type="radio" name="gender" />Female
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="d-flex flex-column gap-2">
                <div>
                  <input type="checkbox" />Agree with the terms and conditions
                </div>
              </div>
            </div>
          </div>
          <!-- row6 -->
          <div class="row">
            <div class="d-flex justify-content-end align-items-center mb-2">
              <button class="btn btn-info">Signup</button>
              <span class="mx-2">or</span>
              <button class="btn btn-primary">Sign Up with Facebook</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

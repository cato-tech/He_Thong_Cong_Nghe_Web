<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../asset/boostrap/css/bootstrap.min.css" />
    <title>Bai3b</title>
    <style>
      .nav-tabs .nav-link {
        font-weight: ̉600px;
        color: #888;
        font-size: 14px;
        text-transform: uppercase;
        border: none;
        padding: 0.75rem 1.25rem;
      }
      .nav-tabs .nav-link.active {
        color: #f26822; /* màu cam giống hình */
        border-bottom: 2px solid #f26822;
        font-weight: 700;
        padding-bottom: 22px;
      }
      .modal-header .btn-close {
        margin: -1rem -1rem -1rem auto;
      }
      .btn-register,
      .btn-login {
        background-color: #f26822;
        border-color: #f26822;
        text-transform: uppercase;
        font-weight: 600;
        margin-top: 1rem;
      }
      .btn-register:hover {
        background-color: #d85a00;
        border-color: #d85a00;
      }
      .btn-login:hover {
        background-color: #d85a00;
        border-color: #d85a00;
      }
      .captcha-box {
        background-color: #f0f0f0;
        font-weight: 700;
        font-size: 1.4rem;
        letter-spacing: 3px;
        padding: 6px 12px;
        user-select: none;
        width: 130px;
        height: 38px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Courier New", Courier, monospace;
      }
      .captcha-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 0.25rem;
        margin-bottom: 0.75rem;
      }
      .form-text-policy {
        font-size: 12px;
        margin-top: -0.5rem;
        margin-bottom: 1rem;
      }
      .form-text-policy a {
        color: #f26822;
        font-weight: bold;
        text-decoration: none;
      }
      .row-cols-2 > * {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#authModal"
      >
        Mở modal đăng ký
      </button>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="authModal"
      tabindex="-1"
      aria-labelledby="authModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4">
          <div class="modal-header border-0 p-0 pb-3">
            <ul
              class="nav nav-tabs w-100 d-flex align-items-center"
              id="authTab"
              role="tablist"
            >
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="login-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#login-tab-pane"
                  type="button"
                  role="tab"
                  aria-controls="login-tab-pane"
                  aria-selected="false"
                >
                  Đăng nhập
                </button>
              </li>
              <span class="my-3">/</span>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="register-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#register-tab-pane"
                  type="button"
                  role="tab"
                  aria-controls="register-tab-pane"
                  aria-selected="true"
                >
                  Đăng ký
                </button>
              </li>
            </ul>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body pt-1">
            <div class="tab-content" id="authTabContent">
              <!-- Form đăng nhập -->
              <div
                class="tab-pane fade"
                id="login-tab-pane"
                role="tabpanel"
                aria-labelledby="login-tab"
                tabindex="0"
              >
                <form>
                  <div>
                    <p class="small text-secondary text-">
                      Vui lòng đăng nhập trước khi mua vé để tích lũy điểm cơ
                      hội nhận thêm nhiều ưu đãi từ chương trình thành viên
                      Galaxy Cinema
                    </p>
                  </div>

                  <div class="mb-3">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Mật khẩu"
                      required
                    />
                  </div>
                  <div>
                    <a class="text-decoration-none text-secondary" href=""
                      >Quên mật khẩu?</a
                    >
                  </div>
                  <div>
                    <button type="submit" class="btn btn-login w-100">
                      Đăng nhập
                    </button>
                  </div>
                </form>
              </div>
              <!-- Form đăng ký -->
              <div
                class="tab-pane fade show active"
                id="register-tab-pane"
                role="tabpanel"
                aria-labelledby="register-tab"
                tabindex="0"
              >
                <form>
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Họ tên"
                      required
                    />
                  </div>
                  <div class="row row-cols-2 g-3 mb-3">
                    <div>
                      <input
                        type="tel"
                        class="form-control"
                        placeholder="Số điện thoại"
                        required
                      />
                    </div>
                    <div>
                      <select class="form-select" required>
                        <option value="">Chọn giới tính</option>
                        <option value="male">Nam</option>
                        <option value="female">Nữ</option>
                        <option value="other">Khác</option>
                      </select>
                    </div>
                  </div>
                  <div class="mb-3">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <div class="row row-cols-2 g-3 mb-3">
                    <div>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Mật khẩu"
                        required
                      />
                    </div>
                    <div>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Xác nhận mật khẩu"
                        required
                      />
                    </div>
                  </div>
                  <div class="row row-cols-2 g-3 mb-3">
                    <div>
                      <select class="form-select" required>
                        <option value="">Chọn thành phố</option>
                        <option>Hà Nội</option>
                        <option>TP Hồ Chí Minh</option>
                        <option>Đà Nẵng</option>
                      </select>
                    </div>
                    <div>
                      <select class="form-select" required>
                        <option value="">Quận</option>
                        <option>Quận 1</option>
                        <option>Quận 2</option>
                        <option>Quận 3</option>
                      </select>
                    </div>
                  </div>
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Địa chỉ"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="date"
                      class="form-control"
                      placeholder="Chọn ngày"
                    />
                  </div>

                  <div class="captcha-container">
                    <div class="captcha-box" id="captchaCode"></div>
                    <button
                      type="button"
                      class="btn btn-outline-secondary p-0"
                      id="refreshCaptcha"
                      aria-label="Làm mới captcha"
                      style="width: 38px; height: 38px"
                    >
                      <!-- icon refresh -->
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        fill="#555"
                        class="bi bi-arrow-clockwise"
                        viewBox="0 0 16 16"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 1 1 .908-.417A4 4 0 1 0 8 4V1.5a.5.5 0 0 1 1 0V4z"
                        />
                        <path
                          d="M8 2.5a.5.5 0 0 1 .5.5v1.5H6a.5.5 0 0 1 0-1h2.5v-1a.5.5 0 0 1 .5-.5z"
                        />
                      </svg>
                    </button>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Nhập mã captcha"
                      required
                      style="flex: 1"
                    />
                  </div>

                  <div class="form-text-policy">
                    Tôi đã đọc và đồng ý với <a href="#">CHÍNH SÁCH</a> của
                    chương trình.
                  </div>

                  <button type="submit" class="btn btn-register w-100">
                    ĐĂNG KÝ
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../asset/boostrap/js/bootstrap.bundle.min.js"></script>
    <script>
      // Hàm tạo mã captcha gồm 6 ký tự số, màu sắc ngẫu nhiên từng chữ số
      function generateCaptcha() {
        const container = document.getElementById("captchaCode");
        const chars = "0123456789";
        let captcha = "";
        container.innerHTML = "";
        for (let i = 0; i < 6; i++) {
          let char = chars.charAt(Math.floor(Math.random() * chars.length));
          let span = document.createElement("span");
          span.textContent = char;
          span.style.color = `rgb(${randomInt(100, 255)},${randomInt(
            50,
            200
          )},${randomInt(50, 200)})`;
          container.appendChild(span);
        }
      }

      function randomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      document
        .getElementById("refreshCaptcha")
        .addEventListener("click", () => {
          generateCaptcha();
        });

      // Khởi tạo captcha lần đầu
      generateCaptcha();
    </script>
  </body>
</html>
